<form [formGroup]="filterForm">

  <mat-form-field>
    <mat-select placeholder="Name" formControlName="name">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let event of names" [value]="event">
        {{event}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Severity" formControlName="country_check_severity">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let event of severityList" [value]="event">
        {{event}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let element"> {{element.country_check_severity}} </td>
    </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modification </th>
      <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
